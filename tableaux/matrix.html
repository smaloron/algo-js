<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrice al√©atoire</title>
</head>

<body>

    <div id="target"></div>

    <script>
        const out = document.getElementById("target");

        const matrix = getMatrix(500);

        console.log(matrix);

        function getCell () {
            return Math.random() > .5 ? 1 : 0;
        }

        function getCols (n) {
            let cols = [];
            for (let i = 0; i < n; i++) {
                cols.push(getCell());
            }

            return cols;
        }

        function getMatrix (n) {
            let matrix = [];
            for (let i = 0; i < n; i++) {
                matrix.push(getCols(n));
            }
            return matrix;
        }

        var html = "<table>";

        for (var row of matrix) {
            html += "<tr>";
            for (var col of row) {
                if (col == 0) {
                    var color = "white";
                } else {
                    color = "black";
                }

                html += '<td style="background-color:' + color + '"></td>'
            }
            html += "</tr>";
        }

        html += "</table>";

        out.innerHTML = html;
    </script>

</body>

</html>
